<div [formGroup]="notesForm" class="user-notes-container">
  <mat-card>
    <mat-card-content>
      <app-add-notes
        formGroupName="addNotes"
        (saveEvent)="save($event)"
        (resetEvent)="reset()"
      ></app-add-notes>
    </mat-card-content>
  </mat-card>
</div>

<app-user-notes-list
  #userNotesList
  [notes]="(usernotes$ | async)?.notes"
  [loading]="loading$ | async"
  (deleteEvent)="delete($event)"
  (openEditNoteModel)="openDialog()"
></app-user-notes-list>
