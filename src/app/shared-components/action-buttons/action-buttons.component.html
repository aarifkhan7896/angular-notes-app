<div class="action-buttons-container">
  <button mat-raised-button color="warn" (click)="cancelClick($event)">
    {{ cancelButtonLabel || deletebuttonLabel }}
  </button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="formStatus === 'INVALID'"
    (click)="saveClick($event)"
  >
    {{ editButtonLabel || saveButtonLabel }}
  </button>
</div>
